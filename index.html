<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendors/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Portfolio</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="dropdown">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__wrap">
              <a class="menu__link" href="">Menu link</a>
            </li>
            <li class="menu__wrap">
              <a class="menu__link" href="">Menu link</a>
            </li>
            <li class="menu__wrap">
              <a class="menu__link" href="">Menu link</a>
            </li>
          </ul>
        </nav>
        <div class="stand">
          <div class="stand__top"></div>
          <div class="stand__bottom"></div>
        </div>
      </div>
      <button class="main-button">
        <span class="main-button__span">Portfolio</span>
        <svg class="main-button__svg">
          <rect class="main-button__rect"/>
        </svg>
      </button>
      <a 
        class="header__social" 
        href="https://github.com/rsungatovich" 
        target="_blank">
      </a>
    </header>
    <main class="content">
      <div class="cover">
        <video
          autoplay="autoplay"
          muted="muted"
          loop="loop"
          class="cover__video"
        >
          <source src="./videos/cover.mp4" type="video/mp4" />
        </video>
        <div class="cover__overlay">
        </div>
        <div class="cover__printer">
          <h1 class="cover__title"></h1>
          <div class="cover__pointer"></div>
        </div>
      </div>
      <div class="content__porjects">
        <div class="content__container"></div>
      </div>
    </main>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
